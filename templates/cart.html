<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            text-align: center;
        }
        .actions button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .actions button:hover {
            background-color: #d32f2f;
        }
        #back_to_shop button,
        #proceed_to_payment button {
            display: inline-block;
            background-color: #28a745; /* Green color */
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none; /* Remove underline */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #back_to_shop button:hover,
        #proceed_to_payment button:hover {
            background-color: #218838; /* Darker shade on hover */
        }

        /* Add these styles to your existing CSS */

        .actions button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .actions button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th class="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.product.Title }}</td>
                    <td>{{ item.quantity }}</td>
                    <td class="actions">
                        <form action="/remove_from_cart" method="post">
                            <input type="hidden" name="cart_item_id" value="{{ item.id }}">
                            <button type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div>Total Amount: ${{ total_price }}</div> <!-- Display total amount -->
    </div>
    <div id="back_to_shop">
        <a href="/products"><button>Back To Shop</button></a>
    </div>
    <div id="proceed_to_payment">
        <a href="/proceed_to_payment"><button>Proceed to Payment</button></a>
    </div>
</body>
</html>
